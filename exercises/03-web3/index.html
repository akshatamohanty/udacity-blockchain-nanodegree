<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deploy a Remix Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
    <div>
        <h1>Ethereum Secret Messenger</h1>
        <hr>

        <label for="message">This site writes a secret message to the Ethereum
            blockchain!</label>
        <input id="userInput" type="text">

        <button id="setMessageButton">Set secret message</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

        // Connect a the web3 provider
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
        }

        // Set a default account
        let account
        try {
            // Will open the MetaMask UI
            // You should disable this button while the request is pending!
            ethereum.request({ method: 'eth_requestAccounts' }).then((accounts) => account = accounts[0] );
        } catch (error) {
            console.error(error);
        }

        // Get the contract address
        var RemixContract = new web3.eth.Contract([
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "x",
                        "type": "string"
                    }
                ],
                "name": "setMessage",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getMessage",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ], '0xa2FaE3DDAdcAC7a1D25aa3087336ce33d51B0000');

        $("#setMessageButton").click(function () {
            message = $("#userInput").val()
            console.log(message, account)
            RemixContract.methods.setMessage(message).send({ from: account });
            // console.log($("#userInput").val())
        });

    </script>
</body>

</html>
